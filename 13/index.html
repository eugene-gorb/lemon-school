<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>FORMS</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="wrap">
	<div class="content">
		<h1>Fill the form</h1>
		<form class="group" action="" method="get">
			<label for="my-input-1">Your Name</label>
			<input type="text" name="firstname" placeholder="John" id="my-input-1">
		</form>	
		<form class="group" action="" method="get">
			<label for="my-input-2">Your Surname</label>
			<input type="text" name="lastname" placeholder="Doe" id="my-input-2">
		</form>
		<form class="group" action="" method="get">
			<label for="email">Your Email</label>
			<input type="text" name="email" placeholder="mail@example.com">
		</form>
		<form class="group" action="" method="post">
			<label for="password">Your Password</label>
			<input type="password" name="password" placeholder="Password">
		</form>
		<form class="group" action="" method="get">
			<label for="messege">Few words about You</label>
			<textarea name="message"  placeholder="Im awesome"></textarea>
		</form>
		<form class="group-border" action="" method="get">
			<label for="select">Your Country</label>
			<select class="select-3" name="select" id="select"> 
				<option value="1">Ukraine</option>
				<option value="2">USA</option>
				<option value="2">Australia</option>
			</select>
		</form>
		<form class="group-border" action="" method="get">	
			<div class="radio-3">
				<p>Your gender</p>
					<label>
						<input type="radio" name="gender"> Male 
					</label>
					<label>
						<input type="radio" name="gender"> Female 
					</label>
					<label>
						<input type="radio" name="gender"> Other 
					</label>
				
			</div>	
		</form>
		<form class="group-border" action="" method="get">
			<label for="">
				<input type="checkbox" name="checkbox"> Subscribe to newsseller
			</label>
			<button type="submit">Submit</button>




		</form>
	</div>
	</div>
</body>
</html>
