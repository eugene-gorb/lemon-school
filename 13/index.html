<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>FORMS</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="wrap">
	<div class="content">
		<h1>Fill the form</h1>
		<div class="group">
			<form action="#" method="get">
				<label for="my-input-1">Your Name</label>
				<input type="text" name="firstname" placeholder="John" id="my-input-1">
			</form>	
		</div>
		<div class="group">
			<form  action="#" method="get">
				<label for="my-input-2">Your Surname</label>
				<input type="text" name="lastname" placeholder="Doe" id="my-input-2">
			</form>
		</div>
		<div class="group">
			<form action="#" method="get">
				<label>Your Email</label>
				<input type="text" name="email" placeholder="mail@example.com">
			</form>
		</div>
		<div class="group">
			<form action="#" method="post">
				<label>Your Password</label>
				<input type="password" name="password" placeholder="Password">
			</form>
		</div>
		<div  class="group">
			<form action="#" method="get">
				<label>Few words about You</label>
				<textarea name="message"  placeholder="Im awesome"></textarea>
			</form>
		</div>
		<div  class="group-border">
			<form action="#" method="get">
				<label for="select">Your Country</label>
				<select class="select-3" name="select" id="select"> 
					<option value="1">Ukraine</option>
					<option value="2">USA</option>
					<option value="2">Australia</option>
				</select>
			</form>
		</div>
		<div class="group-border">
			<form action="#" method="get">	
				<div class="radio-3">
					<p>Your gender</p>
						<label>
							<input type="radio" name="gender"> Male 
						</label>
						<label>
							<input type="radio" name="gender"> Female 
						</label>
						<label>
							<input type="radio" name="gender"> Other 
						</label>
				</div>	
			</form>
		</div>
		<div class="group-border">
			<form action="#" method="get">
				<label>
					<input type="checkbox" name="newseller"> Subscribe to newsseller
				</label>
			</form>
		</div>
			<button type="submit">Submit</button>
		</div>
	</div>
</body>
</html>
